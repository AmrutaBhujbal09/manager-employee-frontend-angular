<div class="content">
    <div class="container">
        
        <table cellspacing ="15" style="width:100%" >
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Company</th>
            <th>Address</th>
            <th>DOB</th>
            <th>Action</th>
            </tr>
        </table>

        <div class="row" *ngFor="let employee_app of addemp">
            <div>
                <br>
                <table style="width:100%">
                    
                    <tr>
                        <td style="text-align: center;"><p>{{employee_app.first_name}}</p></td>
                        <td><p>{{employee_app.last_name}}</p></td>
                        <td><p>{{employee_app.email}}</p></td>
                        <td><p>{{employee_app.company}}</p></td>
                        <td><p>{{employee_app.address}}</p></td>
                        <td><p>{{employee_app.dob}}</p></td>

                        <td>
                            
                            
                            <button class="btn btn-sm btn-warning"><i class="fa fa-edit"></i>Edit</button> 
                              
                            <button class="btn btn-sm btn-danger"><i class="fa fa-remove"></i><a (click)="delete()"></a>Delete</button>
                                                         
                        </td>
                        
                    </tr>

                </table>
              
            </div>
        </div>
    </div>
</div>
